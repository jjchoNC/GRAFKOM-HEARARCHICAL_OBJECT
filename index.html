<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>WebGL - load obj</title>
    <link type="text/css" href="index.css" rel="stylesheet" />
</head>

<body>
    <canvas id="canvas"></canvas>
    <div>
        <label for="sliderX">
            Rotation X:
            <input id="sliderX" type="range" min="-30" max="30" value="0" step="1">
        </label>
        <label for="sliderY">
            Rotation Y:
            <input id="sliderY" type="range" min="-30" max="180" value="90" step="1">
        </label>
        <label for="sliderZ">
            Rotation Z:
            <input id="sliderZ" type="range" min="-30" max="30" value="0" step="1">
        </label>
    </div>
</body>
<!--
for most samples webgl-utils only provides shader compiling/linking and
canvas resizing because why clutter the examples with code that's the same in every sample.See https:and https:
for webgl-utils, m3, m4, and webgl-lessons-ui.
-->
<script src="webgl-utils.js"></script>
<script src="m4.js"></script>
<script>
    "use strict";


    function parseOBJ(text) {
        const objPositions = [[0, 0, 0]];
        const objTexcoords = [[0, 0]];
        const objNormals = [[0, 0, 0]];

        const objVertexData = [
            objPositions,
            objTexcoords,
            objNormals,
        ];

        let webglVertexData = [
            [],
            [],
            [],
        ];

        const materialLibs = [];
        const geometries = [];
        let geometry;
        let groups = ['default'];
        let material = 'default';
        let object = 'default';

        const noop = () => { };

        function newGeometry() {
            if (geometry && geometry.data.position.length) {
                geometry = undefined;
            }
        }

        function setGeometry() {
            if (!geometry) {
                const position = [];
                const texcoord = [];
                const normal = [];
                webglVertexData = [
                    position,
                    texcoord,
                    normal,
                ];
                geometry = {
                    object,
                    groups,
                    material,
                    data: {
                        position,
                        texcoord,
                        normal,
                    },
                };
                geometries.push(geometry);
            }
        }

        function addVertex(vert) {
            const ptn = vert.split('/');
            ptn.forEach((objIndexStr, i) => {
                if (!objIndexStr) {
                    return;
                }
                const objIndex = parseInt(objIndexStr);
                const index = objIndex + (objIndex >= 0 ? 0 : objVertexData[i].length);
                webglVertexData[i].push(...objVertexData[i][index]);
            });
        }

        const keywords = {
            v(parts) {
                objPositions.push(parts.map(parseFloat));
            },
            vn(parts) {
                objNormals.push(parts.map(parseFloat));
            },
            vt(parts) {
                objTexcoords.push(parts.map(parseFloat));
            },
            f(parts) {
                setGeometry();
                const numTriangles = parts.length - 2;
                for (let tri = 0; tri < numTriangles; ++tri) {
                    addVertex(parts[0]);
                    addVertex(parts[tri + 1]);
                    addVertex(parts[tri + 2]);
                }
            },
            s: noop,
            mtllib(parts, unparsedArgs) {
                materialLibs.push(unparsedArgs);
            },
            usemtl(parts, unparsedArgs) {
                material = unparsedArgs;
                newGeometry();
            },
            g(parts) {
                groups = parts;
                newGeometry();
            },
            o(parts, unparsedArgs) {
                object = unparsedArgs;
                newGeometry();
            },
        };

        const keywordRE = /(\w*)(?: )*(.*)/;
        const lines = text.split('\n');
        for (let lineNo = 0; lineNo < lines.length; ++lineNo) {
            const line = lines[lineNo].trim();
            if (line === '' || line.startsWith('#')) {
                continue;
            }
            const m = keywordRE.exec(line);
            if (!m) {
                continue;
            }
            const [, keyword, unparsedArgs] = m;
            const parts = line.split(/\s+/).slice(1);
            const handler = keywords[keyword];
            if (!handler) {
                console.warn('unhandled keyword:', keyword);
                continue;
            }
            handler(parts, unparsedArgs);
        }

        for (const geometry of geometries) {
            geometry.data = Object.fromEntries(
                Object.entries(geometry.data).filter(([, array]) => array.length > 0));
        }

        return {
            geometries,
            materialLibs,
        };
    }

    async function main() {
        /** @type {HTMLCanvasElement} */
        const canvas = document.querySelector("#canvas");
        const gl = canvas.getContext("webgl");
        var sliderY = document.getElementById("sliderY");
        var sliderX = document.getElementById("sliderX");
        var sliderZ = document.getElementById("sliderZ");
        if (!gl) {
            return;
        }

        const vs = `
        attribute vec4 a_position;
        attribute vec3 a_normal;

        uniform mat4 u_projection;
        uniform mat4 u_view;
        uniform mat4 u_world;

        varying vec3 v_normal;

        void main() {
            gl_Position = u_projection * u_view * u_world * a_position;
            v_normal = mat3(u_world) * a_normal;
        }
        `;

        const fs = `
        precision mediump float;

        varying vec3 v_normal;

        uniform vec4 u_diffuse;
        uniform vec3 u_lightDirection;

        void main () {
            vec3 normal = normalize(v_normal);
            float fakeLight = dot(u_lightDirection, normal) * .5 + .5;
            gl_FragColor = vec4(u_diffuse.rgb * fakeLight, u_diffuse.a);
        }
        `;


        const meshProgramInfo = webglUtils.createProgramInfo(gl, [vs, fs]);

        const response = await fetch('resources/obj/kipas_triangulate_full.obj', { mode: 'cors' });
        const text = await response.text();
        const obj = parseOBJ(text);

        const parts = obj.geometries.map(({ data }) => {

            const bufferInfo = webglUtils.createBufferInfoFromArrays(gl, data);
            return {
                material: {
                    u_diffuse: [Math.random(), Math.random(), Math.random(), 1],
                },
                bufferInfo,
            };
        });

        const cameraTarget = [0, 0, 0];
        const cameraPosition = [0, 0, 4];
        const zNear = 0.1;
        const zFar = 50;

        function degToRad(deg) {
            return deg * Math.PI / 180;
        }

        let currentRotationY = 0;
        let rotationDirection = 1;

        function clamp(value, min, max) {
            return Math.max(min, Math.min(max, value));
        }

        function render(time) {
            time *= 0.001;

            webglUtils.resizeCanvasToDisplaySize(gl.canvas);
            gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);
            gl.enable(gl.DEPTH_TEST);
            gl.enable(gl.CULL_FACE);

            const fieldOfViewRadians = degToRad(60);
            const aspect = gl.canvas.clientWidth / gl.canvas.clientHeight;
            const projection = m4.perspective(fieldOfViewRadians, aspect, zNear, zFar);

            const up = [0, 1, 0];
            var camera = m4.lookAt(cameraPosition, cameraTarget, up);
            const view = m4.inverse(camera);

            const sharedUniforms = {
                u_lightDirection: m4.normalize([-1, 3, 5]),
                u_view: view,
                u_projection: projection,
            };

            gl.useProgram(meshProgramInfo.program);
            webglUtils.setUniforms(meshProgramInfo, sharedUniforms);

            const rotationSpeed = 0.005;
            currentRotationY += rotationDirection * rotationSpeed;
            currentRotationY = clamp(currentRotationY, degToRad(-30), degToRad(30));

            if (currentRotationY >= degToRad(30) || currentRotationY <= degToRad(-30)) {
                rotationDirection *= -1;
            }

            const scaleFactor = 0.25;
            const translateY = -0.75;
            const translateX = 0.0;
            const scalingMatrix = m4.scaling(scaleFactor, scaleFactor, scaleFactor);
            const translationMatrix = m4.translation(translateX, translateY, 0);

            for (let index = 0; index < parts.length; ++index) {
                const { bufferInfo, material } = parts[index];

                let u_world;
                if (index != 0 && index != 4 && index != 1) {

                    const pivotPoint = [0.053396, 0.115802, 0.20899]; // Define the rotation pivot point
                    const toPivot = m4.translation(-pivotPoint[0], -pivotPoint[1], -pivotPoint[2]);

                    var rotationMatrixY = m4.yRotation(currentRotationY);
                    // rotationMatrixY = m4.xRotate(rotationMatrixY, degToRad(parseFloat(sliderX.value)));
                    rotationMatrixY = m4.yRotate(rotationMatrixY, degToRad(parseFloat(sliderY.value)));
                    
                    u_world = m4.multiply(m4.multiply(translationMatrix, scalingMatrix), m4.multiply(rotationMatrixY, toPivot));
                } else {
                    u_world = m4.multiply(translationMatrix, scalingMatrix);
                    u_world = m4.yRotate(u_world, degToRad(parseFloat(sliderY.value)));
                }

                webglUtils.setBuffersAndAttributes(gl, meshProgramInfo, bufferInfo);
                webglUtils.setUniforms(meshProgramInfo, {
                    u_world,
                    u_diffuse: material.u_diffuse,
                });
                webglUtils.drawBufferInfo(gl, bufferInfo);
            }

            requestAnimationFrame(render);
        }

        requestAnimationFrame(render);
    }

    main();
</script>

</html>
