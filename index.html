<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>WebGL - load obj</title>
    <link type="text/css" href="index.css" rel="stylesheet" />
</head>

<body>
    <canvas id="canvas"></canvas>
    <div>
        <label for="sliderX">
            Base Rotation X:
            <input id="sliderX" type="range" min="-30" max="360" value="0" step="1">
        </label>
        <label for="sliderY">
            Base Rotation Y:
            <input id="sliderY" type="range" min="-30" max="360" value="130" step="1">
        </label>
        <label for="sliderZ">
            Base Rotation Z:
            <input id="sliderZ" type="range" min="-30" max="360" value="0" step="1">
        </label>    
        <label for="sliderEngsel">
            Engsel:
            <input id="sliderEngsel" type="range" min="-25" max="15" value="0" step="1">
        </label>
        <button id="toggleSpinMotor">Toggle Fan Motor Spin</button>
        <button id="toggleSpinBlade">Toggle Fan Blade Spin</button>
        <div>
            <label for="sliderLight">
                Light Intensity:
                <input id="sliderLight" type="range" min="0" max="2" value="1" step="0.1">
            </label>
        </div>
        <div>
            <label for="sliderLightX">
                Light Position X:
                <input id="sliderLightX" type="range" min="-10" max="10" value="0" step="0.1">
            </label>
            <label for="sliderLightY">
                Light Position Y:
                <input id="sliderLightY" type="range" min="-10" max="10" value="3" step="0.1">
            </label>
        </div>
    </div>
</body>

<script src="webgl-utils.js"></script>
<script src="m4.js"></script>
<script src="./script.js"></script>

</html>
